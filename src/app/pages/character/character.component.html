  <div *ngIf="character" class="container">
    
      <div class="image-container">
        <img [src]="character.image" alt="{{ character.name }}" class="img-fluid">
      </div>
      <div class="info-container">
        <h1>{{ character.name }}</h1>
        <p>Status: {{ character.status }}</p>
        <p>Gender: {{ character.gender }}</p>
        <p>Species: {{ character.species }}</p>
        <p>Created in database: {{ character.created | date:'dd/MM/yyyy'}}</p>
        <p>Episodes:</p>
        <ul>
          <li *ngFor="let episode of character.episode">{{ episode.split("episode/")[1] }}</li>
        </ul>
      </div>
    
  </div>
