<div>
    <h1>Rick and Morty</h1>
</div>

<input type="text" placeholder="Enter character's name"/>
<button (click)="loadAllCharacters()">Load all characters</button>

<table mat-table [dataSource]="characters" class="mat-elevation-z8">
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let character">
        <img [src]="character.image" alt="{{ character.name }}" width="50">
      </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name <button mat-button>ABC</button> <button mat-button>DESC</button> <button mat-button>Default</button> </th>
      <td mat-cell *matCellDef="let character">
        <a [routerLink]="['/character', character.id]">{{ character.name }}</a>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender 
        <div><input type="checkbox" checked/><mat-icon>male</mat-icon><input type="checkbox" checked/><mat-icon>female</mat-icon>
            <input type="checkbox" checked/><mat-icon>do_not_disturb</mat-icon> <input type="checkbox" checked/><mat-icon>question_mark</mat-icon>
    </div></th>
      <td mat-cell *matCellDef="let character">
        <mat-icon>{{ character.gender === 'Male' ? 'male' : character.gender === 'Female' ? 'female': character.gender === 'Genderless' ? 'do_not_disturb': 'question_mark'}}</mat-icon>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['avatar', 'name', 'gender']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['avatar', 'name', 'gender'];"></tr>
  </table>
  
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollUpDistance]="1.5" [infiniteScrollThrottle]="300" (scrolled)="onScroll()">
</div>
